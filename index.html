<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1, minimum-scale=1, orientation=portrait">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>PWA Fullscreen Test</title>
  </head>
  <body>
    <div id="safe-area"></div>
    <pre id="debug-text"></pre>
    <canvas id="canvas"></canvas>
    <script>
      const isPwaMode = getIsPwaMode();
      const canvas = document.getElementById('canvas');      
      const safeArea = document.getElementById('safe-area');
      
      // 创建 ResizeObserver 实例监听 safeArea 尺寸变化
      const safeAreaObserver = new ResizeObserver(resizeCanvasToDiv);
      
      // 开始监听 safeArea
      safeAreaObserver.observe(safeArea);

      // 监听方向变化事件
      window.addEventListener('orientationchange', handleOrientationChange);

      // 同时监听 resize 事件作为补充
      window.addEventListener('resize', handleOrientationChange);

      let orientationChangeTimeout;

      function handleOrientationChange() {
        // 清除之前的定时器
        clearTimeout(orientationChangeTimeout);
        
        // 设置新的定时器，延迟执行以确保方向已经稳定
        orientationChangeTimeout = setTimeout(resizeCanvasToDiv, 10);
      }

      function resizeCanvasToDiv() {
        const orientation = getOrientation();
        let width, height;
        if (isPwaMode) {
          if (orientation === 'portrait') {
            width = window.screen.width;
            height = window.screen.height;
          } else if (orientation === 'landscape') {
            width = window.screen.height;
            height = window.screen.width;
          } else {
            width = window.innerWidth;
            height = window.innerHeight;
          }
        } else {
          width = window.innerWidth;
          height = window.innerHeight;
        }

        const dpr = window.devicePixelRatio || 1;
        const rect = safeArea.getBoundingClientRect();
        
        updateDebugInfo(width, height, dpr, rect, orientation);

        // 设置 canvas 绘图表面的实际宽度和高度，考虑设备像素比
        canvas.width = width * dpr;
        canvas.height = height * dpr;

        // 调整 canvas 的 CSS 尺寸以匹配显示尺寸
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;

        drawContent(rect, dpr);
      }

      function drawContent(safeAreaRect, dpr) {
        const ctx = canvas.getContext('2d');
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 10;
        ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
        
        // 绘制半透明蓝色方块
        ctx.fillStyle = 'rgba(0, 0, 255, 0.3)';
        ctx.fillRect(
          safeAreaRect.left * dpr,
          safeAreaRect.top * dpr,
          safeAreaRect.width * dpr,
          safeAreaRect.height * dpr
        );

        // 左下角绘制文字 test
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.imageSmoothingEnabled = false;  // 关闭抗锯齿
        ctx.textRendering = 'pixelated';    // 像素化渲染
        ctx.fillText('test', 10, canvas.height / 2);

        // 屏幕中间 10px * 10px 区域绘制纱窗状的白色像素点
        const centerX = Math.floor(canvas.width / 2);
        const centerY = Math.floor(canvas.height / 2);
        ctx.fillStyle = 'white';
        for (let i = 0; i < 10; i++) {
          for (let j = 0; j < 10; j++) {
            if ((i + j) % 2 === 0) {
              ctx.fillRect(centerX - 5 + i, centerY - 5 + j, 1, 1);
            }
          }
        }
      }

      function updateDebugInfo(width, height, dpr, rect, orientation) {
        const pwaModeLine = (isPwaMode ? 'PWA mode: true' : 'PWA mode: false') + `\n${width}x${height}`;
        const dprLine = `dpr: ${dpr}`;
        const safeAreaLine = `rect.left: ${rect.left}, rect.top: ${rect.top}, rect.width: ${rect.width}, rect.height: ${rect.height}`;
        const orientationLine = `orientation: ${orientation}`;
        document.getElementById('debug-text').textContent = [pwaModeLine, dprLine, safeAreaLine, orientationLine].join('\n');
      }

      function getIsPwaMode() {
        if (window.navigator.standalone) {
          return true;
        }
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('pwa') === 'true';
      }

      function pxToNumber(px) {
        return parseInt(px.replace('px', ''));
      }

      function getOrientation() {
        if (window.orientation !== undefined) {
          // iOS 设备
          return Math.abs(window.orientation) === 90 ? 'landscape' : 'portrait';
        } else if (screen.orientation) {
          // 支持 ScreenOrientation API 的设备
          switch (screen.orientation.type) {
            case 'portrait-primary':
            case 'portrait-secondary':
              return 'portrait';
            case 'landscape-primary':
            case 'landscape-secondary':
              return 'landscape';
            default:
              return 'unknown';
          }
        } else {
          // 其他设备，通过宽高比判断
          return window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        }
      }
      
    </script>
  </body>
</html>
